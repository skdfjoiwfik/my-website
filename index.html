<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>অ্যাটেনডেন্স রিপোর্ট (সুন্দর ডিজাইনসহ)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 650px;
      margin: 30px auto;
      background: #f0f4f8;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004085;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px #a8c0ff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #0056b3;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1.5px solid #007bff;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #0056b3;
      box-shadow: 0 0 6px rgba(0, 86, 179, 0.4);
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0,86,179,0.5);
    }
    #reportToggleBtn {
      background-color: #28a745;
      margin-left: 15px;
      box-shadow: 0 4px 8px rgba(40,167,69,0.3);
    }
    #reportToggleBtn:hover {
      background-color: #1e7e34;
      box-shadow: 0 6px 12px rgba(30,126,52,0.5);
    }
    #report {
      margin-top: 30px;
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-height: 350px;
      overflow-y: auto;
      display: none; /* প্রথমে লুকানো থাকবে */
    }
    #report h2 {
      text-align: center;
      color: #004085;
      margin-bottom: 15px;
      text-shadow: 1px 1px 1px #a8c0ff;
    }
    #report ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #report li {
      padding: 10px 12px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 15px;
      color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    #report li:hover {
      background-color: #e9f1ff;
    }
    #report button.removeBtn {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(220,53,69,0.5);
      transition: background-color 0.3s ease;
    }
    #report button.removeBtn:hover {
      background-color: #b02a37;
    }
    /* Button container to align Submit and Report buttons side by side */
    .btn-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    /* ছোট নোটিফিকেশন বার */
    .notice {
      text-align: center;
      margin-top: 12px;
      color: #155724;
      background: #d4edda;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
      border: 1px solid #c3e6cb;
    }
    .notice.error {
      color: #721c24;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 420px) {
      body { margin: 12px; padding: 14px; }
      .btn-group { flex-direction: column; gap: 10px; }
      #reportToggleBtn { margin-left: 0; }
    }
  </style>
</head>
<body>

  <h1>অ্যাটেনডেন্স ফর্ম</h1>

  <form id="attendanceForm">
    <label for="course">কোর্স</label>
    <input type="text" id="course" required placeholder="কোর্সের নাম লিখুন" />

    <label for="name">নাম</label>
    <input type="text" id="name" required placeholder="স্টুডেন্টের নাম লিখুন" />

    <label for="date">তারিখ</label>
    <input type="date" id="date" required />

    <label for="presence">উপস্থিতি</label>
    <select id="presence" required>
      <option value="" disabled selected>বাছাই করুন</option>
      <option value="উপস্থিত">উপস্থিত</option>
      <option value="অনুপস্থিত">অনুপস্থিত</option>
    </select>

    <label for="videoWatched">ভিডিও দেখেছে?</label>
    <select id="videoWatched" required>
      <option value="" disabled selected>বাছাই করুন</option>
      <option value="হ্যাঁ">হ্যাঁ</option>
      <option value="না">না</option>
    </select>

    <div class="btn-group">
      <button type="submit">সাবমিট করো</button>
      <button type="button" id="reportToggleBtn">রিপোর্ট দেখাও</button>
    </div>
  </form>

  <div class="notice" id="notice"></div>

  <div id="report">
    <h2>রিপোর্ট</h2>
    <ul id="reportList"></ul>
  </div>

  <script>
    const form = document.getElementById('attendanceForm');
    const reportList = document.getElementById('reportList');
    const reportDiv = document.getElementById('report');
    const reportToggleBtn = document.getElementById('reportToggleBtn');
    const notice = document.getElementById('notice');

    const STORAGE_KEY = 'attendanceRecords';
    // ====== এখানে আপনার পাসওয়ার্ড দিন ======
    const REPORT_PASSWORD = "1234";
    // =======================================

    // localStorage থেকে রেকর্ড নাও
    let attendanceRecords = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // যদি সেশন-অথেন্টিকেটেড হয়ে থাকো (একটি ট্যাব/সেশন পর্যন্ত), সেটি চেক কর
    function isAuthenticated() {
      return sessionStorage.getItem('attendance_auth') === 'true';
    }

    // ইউজারকে সংক্ষিপ্ত নোটিশ দেখাও
    function showNotice(message, isError = false, timeout = 2500) {
      notice.textContent = message;
      notice.className = 'notice' + (isError ? ' error' : '');
      notice.style.display = 'block';
      clearTimeout(window._noticeTimer);
      window._noticeTimer = setTimeout(() => {
        notice.style.display = 'none';
      }, timeout);
    }

    // শুরুতে রিপোর্ট আপডেট করো (কিন্তু লুকিয়ে থাকবে)
    updateReport();

    // সাবমিট ইভেন্ট
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const course = document.getElementById('course').value.trim();
      const name = document.getElementById('name').value.trim();
      const date = document.getElementById('date').value;
      const presence = document.getElementById('presence').value;
      const videoWatched = document.getElementById('videoWatched').value;

      attendanceRecords.push({ course, name, date, presence, videoWatched });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(attendanceRecords));
      updateReport();
      form.reset();

      showNotice('✅ সফলভাবে যোগ করা হয়েছে');

      // যদি আগে থেকেই অথেন্টিকেটেড থাকে, রিপোর্ট অটোমেটিক দেখাও
      if (isAuthenticated()) {
        if (reportDiv.style.display === 'none' || reportDiv.style.display === '') {
          reportDiv.style.display = 'block';
          reportToggleBtn.textContent = 'রিপোর্ট লুকাও';
        }
      }
    });

    // রিপোর্ট আপডেট ফাংশন
    function updateReport() {
      reportList.innerHTML = '';

      if (attendanceRecords.length === 0) {
        reportList.innerHTML = '<p style="text-align:center; color:#666;">কোন তথ্য নেই</p>';
        return;
      }

      attendanceRecords.forEach((record, index) => {
        const li = document.createElement('li');

        // ডেটা সুন্দর দেখানোর জন্য date format চাইলে এখানে পরিবর্তন করা যাবে
        li.innerHTML = `
          <span>
            <strong>কোর্স:</strong> ${escapeHtml(record.course)} | 
            <strong>নাম:</strong> ${escapeHtml(record.name)} | 
            <strong>তারিখ:</strong> ${escapeHtml(record.date)} | 
            <strong>উপস্থিতি:</strong> ${escapeHtml(record.presence)} | 
            <strong>ভিডিও দেখেছে:</strong> ${escapeHtml(record.videoWatched)}
          </span>
          <button class="removeBtn" data-index="${index}">মুছো</button>
        `;
        reportList.appendChild(li);
      });

      // remove বাটনগুলোর ইভেন্ট হ্যান্ডলার যোগ করো (auth চেকসহ)
      const removeButtons = reportList.querySelectorAll('.removeBtn');
      removeButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          const idx = parseInt(this.getAttribute('data-index'), 10);
          // ডিলিট করার আগে যাচাই করো যে ইউজার অথেন্টিকেটেড কি না
          if (!isAuthenticated()) {
            showNotice('🔒 রিপোর্ট মুছতে পাসওয়ার্ড দরকার', true);
            return;
          }
          const confirmDelete = confirm('মুছতে চান? এটি স্থায়ী হবে।');
          if (confirmDelete) {
            removeRecord(idx);
            showNotice('🗑️ রেকর্ড মুছা হয়েছে');
          }
        });
      });
    }

    // টেক্সট ইনজেকশন থেকে রক্ষা করার জন্য ছোট ফাংশন
    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // রেকর্ড মুছার ফাংশন (auth আগে চেক করা হয়)
    function removeRecord(index) {
      attendanceRecords.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(attendanceRecords));
      updateReport();
    }

    // রিপোর্ট দেখানোর/লুকানোর ফাংশন (পাসওয়ার্ড সহ, এবং সেশন-ভিত্তিক মনে রাখবে)
    function toggleReport() {
      if (reportDiv.style.display === 'none' || reportDiv.style.display === '') {
        // যদি আগে থেকেই অথেন্টিকেটেড না থাকো, পাসওয়ার্ড চাও
        if (!isAuthenticated()) {
          const userPassword = prompt("🔑 রিপোর্ট দেখতে পাসওয়ার্ড দিন:");
          if (userPassword === null) {
            // ইউজার Cancel করলে কিছু না করো
            return;
          }
          if (userPassword === REPORT_PASSWORD) {
            // সেশন-অথেন্টিকেশন সেট করো (এই ট্যাব/সেশন পর্যন্ত থাকবে)
            sessionStorage.setItem('attendance_auth', 'true');
            showNotice('✅ সফল অথেনটিকেশন — রিপোর্ট দেখানো হচ্ছে');
            reportDiv.style.display = 'block';
            reportToggleBtn.textContent = 'রিপোর্ট লুকাও';
          } else {
            showNotice('❌ ভুল পাসওয়ার্ড!', true);
          }
        } else {
          // আগে থেকেই অথেন্টিকেটেড থাকলে সরাসরি শো করো
          reportDiv.style.display = 'block';
          reportToggleBtn.textContent = 'রিপোর্ট লুকাও';
        }
      } else {
        reportDiv.style.display = 'none';
        reportToggleBtn.textContent = 'রিপোর্ট দেখাও';
      }
    }

    // রিপোর্ট টগল বাটনে ইভেন্ট লাগাও
    reportToggleBtn.addEventListener('click', toggleReport);

    // পেজ লোডে যদি সেশন ইতিমধ্যে অথেন্টিকেটেড থাকে, কিন্তু reportDiv hidden থাকে, তখন টেক্সটে পরিবর্তন করা যায়
    (function adjustToggleTextOnLoad() {
      if (isAuthenticated() && (reportDiv.style.display === 'block')) {
        reportToggleBtn.textContent = 'রিপোর্ট লুকাও';
      } else {
        reportToggleBtn.textContent = 'রিপোর্ট দেখাও';
      }
    })();

    // window এ removeRecord দরকার নেই কারণ আমরা ইনলাইন onclick আর ব্যবহার করিনি
    // কিন্তু যদি প্রয়োজন হয়, নিচেরটি আনকোমেন্ট করতে পারেন:
    // window.removeRecord = removeRecord;
  </script>
</body>
</html>
